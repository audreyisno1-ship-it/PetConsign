        { id: 'sup-97', category: '用品', name: 'DINGDOG 捲餅', wholesalePrice: 480, retailPrice: 680 },
        { id: 'sup-98', category: '用品', name: 'DINGDOG 壽司', wholesalePrice: 380, retailPrice: 680 },
        { id: 'sup-99', category: '用品', name: 'DINGDOG 蔥', wholesalePrice: 320, retailPrice: 680 },
        { id: 'sup-100', category: '用品', name: 'DINGDOG 薯條', wholesalePrice: 380, retailPrice: 580 },
        { id: 'sup-101', category: '用品', name: 'DINGDOG 炸蝦', wholesalePrice: 320, retailPrice: 680 },
        { id: 'sup-102', category: '用品', name: 'DINGDOG 大漢堡', wholesalePrice: 420, retailPrice: 680 },
        { id: 'sup-103', name: 'DINGDOG 小漢堡', wholesalePrice: 365, retailPrice: 580 },
        { id: 'sup-104', name: 'DINGDOG 鮪魚罐頭', wholesalePrice: 365, retailPrice: 580 },
        { id: 'sup-105', name: 'DINGDOG 草莓果醬', wholesalePrice: 380, retailPrice: 580 },
        { id: 'sup-106', name: 'DINGDOG 橘子果醬', wholesalePrice: 380, retailPrice: 580 },
        { id: 'sup-107', name: 'OKTK 毛孩衣 粉綠 L', wholesalePrice: 820, retailPrice: 1380 },
        { id: 'sup-108', name: 'OKTK 毛孩衣 粉綠 XL', wholesalePrice: 820, retailPrice: 1380 },
        { id: 'sup-109', name: 'OKTK 毛孩衣 粉綠 2XL', wholesalePrice: 820, retailPrice: 1380 },
        { id: 'sup-110', name: 'OKTK 毛孩衣 粉綠 3XL', wholesalePrice: 820, retailPrice: 1380 },
        { id: 'sup-111', name: 'OKTK 毛孩衣 粉綠 5XL', wholesalePrice: 820, retailPrice: 1380 },
        { id: 'sup-112', name: 'OKTK 毛孩衣 粉綠 6XL', wholesalePrice: 820, retailPrice: 1380 },
        { id: 'sup-113', name: 'OKTK 毛孩衣 黑白 L', wholesalePrice: 820, retailPrice: 1380 },
        { id: 'sup-114', name: 'OKTK 毛孩衣 黑白 XL', wholesalePrice: 820, retailPrice: 1380 },
        { id: 'sup-115', name: 'OKTK 毛孩衣 黑白 2XL', wholesalePrice: 820, retailPrice: 1380 },
        { id: 'sup-116', name: 'OKTK 毛孩衣 黑白 3XL', wholesalePrice: 820, retailPrice: 1380 },
        { id: 'sup-117', name: 'OKTK 毛孩衣 黑白 5XL', wholesalePrice: 820, retailPrice: 1380 },
        { id: 'sup-118', name: 'OKTK 毛孩衣 黑白 6XL', wholesalePrice: 820, retailPrice: 1380 }
      ];

      const CATEGORIES = ['風乾零食', '凍乾零食', '用品'];
      const CHART_COLORS = ['#6366f1', '#f59e0b', '#0ea5e9', '#a855f7'];

      const QuickStat = ({ label, value, color }) => (
        <div className="bg-white p-3 rounded-2xl border border-slate-200 text-center shadow-sm relative overflow-hidden flex flex-col justify-center">
          <p className="text-[9px] font-black text-slate-400 uppercase mb-0.5 leading-none">{label}</p>
          <p className={`text-[13px] font-black ${color} truncate`}>{value}</p>
          <div className="absolute top-0 left-0 w-1 h-full bg-current opacity-20" />
        </div>
      );

      const NavBtn = ({ active, onClick, icon, label }) => (
        <button onClick={onClick} className={`flex flex-col items-center gap-1 transition-all ${active ? 'text-indigo-600 scale-110' : 'text-slate-300'}`}>
          {icon}
          <span className="text-[9px] font-black tracking-tighter">{label}</span>
        </button>
      );

      const CompactProductCard = ({ item, onUpdate }) => {
        const remaining = Math.max(0, item.consignmentTotal - item.weeklySales);
        const catColor = item.category === '風乾零食' ? 'bg-amber-100 text-amber-700' : 
                         item.category === '凍乾零食' ? 'bg-sky-100 text-sky-700' : 'bg-purple-100 text-purple-700';
        return (
          <div className="bg-white rounded-3xl border border-slate-200 p-4 shadow-sm hover:border-indigo-100 transition-colors">
            <div className="flex justify-between items-start gap-2 mb-3">
              <div className="flex-1 min-w-0">
                <div className="flex items-center gap-2 mb-1">
                   <span className={`px-2 py-0.5 rounded-lg text-[8px] font-black uppercase ${catColor}`}>{item.category}</span>
                   <span className="text-[10px] text-slate-400 font-bold">剩餘庫存: {remaining}</span>
                </div>
                <h4 className="text-xs font-bold text-slate-800 leading-tight truncate">{item.name}</h4>
              </div>
              <div className="text-right">
                <p className="text-xs font-black text-slate-900">${item.retailPrice}</p>
                <p className="text-[9px] font-bold text-slate-400">批 ${item.wholesalePrice}</p>
              </div>
            </div>
            <div className="grid grid-cols-2 gap-3">
              <div className="flex items-center justify-between bg-slate-50 rounded-xl px-2 py-1 border border-slate-100">
                 <span className="text-[9px] font-black text-slate-400 uppercase">寄賣</span>
                 <div className="flex items-center gap-1">
                   <button onClick={() => onUpdate(item.id, 'consignmentTotal', -1)} className="p-1 hover:text-indigo-600"><Minus size={14}/></button>
                   <input type="number" className="w-8 text-center bg-transparent text-xs font-black focus:outline-none" value={item.consignmentTotal} onChange={(e) => onUpdate(item.id, 'consignmentTotal', 0, parseInt(e.target.value) || 0)} />
                   <button onClick={() => onUpdate(item.id, 'consignmentTotal', 1)} className="p-1 hover:text-indigo-600"><Plus size={14}/></button>
                 </div>
              </div>
              <div className="flex items-center justify-between bg-indigo-50/50 rounded-xl px-2 py-1 border border-indigo-100">
                 <span className="text-[9px] font-black text-indigo-400 uppercase">銷量</span>
                 <div className="flex items-center gap-1">
                   <button onClick={() => onUpdate(item.id, 'weeklySales', -1)} className="p-1 text-indigo-600"><Minus size={14}/></button>
                   <input type="number" className="w-8 text-center bg-transparent text-xs font-black text-indigo-600 focus:outline-none" value={item.weeklySales} onChange={(e) => onUpdate(item.id, 'weeklySales', 0, parseInt(e.target.value) || 0)} />
                   <button onClick={() => onUpdate(item.id, 'weeklySales', 1)} className="p-1 text-indigo-600"><Plus size={14}/></button>
                 </div>
              </div>
            </div>
          </div>
        );
      };

      const AddProductModal = ({ isOpen, onClose, onAdd }) => {
        const [formData, setFormData] = useState({
          category: '風乾零食',
          name: '',
          wholesalePrice: '',
          retailPrice: ''
        });

        if (!isOpen) return null;

        const handleSubmit = (e) => {
          e.preventDefault();
          if (!formData.name || !formData.wholesalePrice || !formData.retailPrice) return alert('請填寫完整商品資訊');
          onAdd({
            ...formData,
            id: `custom-${Date.now()}`,
            wholesalePrice: Number(formData.wholesalePrice),
            retailPrice: Number(formData.retailPrice),
            consignmentTotal: 0,
            weeklySales: 0
          });
          setFormData({ category: '風乾零食', name: '', wholesalePrice: '', retailPrice: '' });
          onClose();
        };

        return (
          <div className="fixed inset-0 z-[100] modal-overlay flex items-center justify-center px-4">
            <div className="bg-white w-full max-w-sm rounded-[32px] overflow-hidden shadow-2xl animate-in zoom-in-95 duration-200">
              <div className="bg-indigo-600 px-6 py-4 flex justify-between items-center text-white">
                <h3 className="font-black text-sm">新增自訂商品</h3>
                <button onClick={onClose} className="p-1 hover:bg-white/20 rounded-lg transition-colors"><X size={20}/></button>
              </div>
              <form onSubmit={handleSubmit} className="p-6 space-y-4">
                <div className="space-y-1">
                  <label className="text-[10px] font-black text-slate-400 uppercase ml-1">分類</label>
                  <select className="w-full bg-slate-50 border border-slate-100 rounded-2xl px-4 py-2.5 text-xs font-bold focus:outline-none focus:ring-2 focus:ring-indigo-100" value={formData.category} onChange={(e) => setFormData({...formData, category: e.target.value})}>
                    {CATEGORIES.map(c => <option key={c} value={c}>{c}</option>)}
                  </select>
                </div>
                <div className="space-y-1">
                  <label className="text-[10px] font-black text-slate-400 uppercase ml-1">商品名稱</label>
                  <input type="text" placeholder="輸入名稱..." className="w-full bg-slate-50 border border-slate-100 rounded-2xl px-4 py-2.5 text-xs font-bold focus:outline-none focus:ring-2 focus:ring-indigo-100" value={formData.name} onChange={(e) => setFormData({...formData, name: e.target.value})} />
                </div>
                <div className="grid grid-cols-2 gap-3">
                  <div className="space-y-1">
                    <label className="text-[10px] font-black text-slate-400 uppercase ml-1">進貨批價</label>
                    <input type="number" placeholder="0" className="w-full bg-slate-50 border border-slate-100 rounded-2xl px-4 py-2.5 text-xs font-bold focus:outline-none focus:ring-2 focus:ring-indigo-100" value={formData.wholesalePrice} onChange={(e) => setFormData({...formData, wholesalePrice: e.target.value})} />
                  </div>
                  <div className="space-y-1">
                    <label className="text-[10px] font-black text-slate-400 uppercase ml-1">零售價</label>
                    <input type="number" placeholder="0" className="w-full bg-slate-50 border border-slate-100 rounded-2xl px-4 py-2.5 text-xs font-bold focus:outline-none focus:ring-2 focus:ring-indigo-100" value={formData.retailPrice} onChange={(e) => setFormData({...formData, retailPrice: e.target.value})} />
                  </div>
                </div>
                <button type="submit" className="w-full bg-indigo-600 text-white font-black py-3 rounded-2xl shadow-lg shadow-indigo-100 active:scale-95 transition-all mt-2">完成新增</button>
              </form>
            </div>
          </div>
        );
      };

      const App = () => {
        const [inventory, setInventory] = useState([]);
        const [searchQuery, setSearchQuery] = useState('');
        const [selectedCategory, setSelectedCategory] = useState('全部');
        const [activeTab, setActiveTab] = useState('inventory');
        const [isAddModalOpen, setIsAddModalOpen] = useState(false);
        const [reportInfo, setReportInfo] = useState({
          date: new Date().toISOString().split('T')[0],
          companyName: ''
        });

        useEffect(() => {
          const saved = localStorage.getItem('pet-consign-v10');
          if (saved) setInventory(JSON.parse(saved));
          else setInventory(INITIAL_PRODUCTS.map(p => ({ ...p, consignmentTotal: 0, weeklySales: 0 })));
          const savedInfo = localStorage.getItem('pet-consign-info-v10');
          if (savedInfo) setReportInfo(JSON.parse(savedInfo));
        }, []);

        useEffect(() => {
          if (inventory.length > 0) localStorage.setItem('pet-consign-v10', JSON.stringify(inventory));
        }, [inventory]);

        useEffect(() => {
          localStorage.setItem('pet-consign-info-v10', JSON.stringify(reportInfo));
        }, [reportInfo]);

        const updateItem = (id, field, delta, directValue) => {
          setInventory(prev => prev.map(item => {
            if (item.id === id) {
              const newValue = directValue !== undefined ? Math.max(0, directValue) : Math.max(0, (item[field] || 0) + delta);
              return { ...item, [field]: newValue };
            }
            return item;
          }));
        };

        const addProduct = (product) => {
          setInventory(prev => [product, ...prev]);
        };

        const stats = useMemo(() => {
          return inventory.reduce((acc, item) => {
            const revenue = item.weeklySales * item.retailPrice;
            const wholesaleRevenue = item.weeklySales * item.wholesalePrice;
            const profit = revenue - wholesaleRevenue;
            const remaining = Math.max(0, item.consignmentTotal - item.weeklySales);
            const stockValue = remaining * item.wholesalePrice;
            return {
              totalRevenue: acc.totalRevenue + revenue,
              totalWholesaleRevenue: acc.totalWholesaleRevenue + wholesaleRevenue,
              totalProfit: acc.totalProfit + profit,
              totalStockValue: acc.totalStockValue + stockValue
            };
          }, { totalRevenue: 0, totalWholesaleRevenue: 0, totalProfit: 0, totalStockValue: 0 });
        }, [inventory]);

        const analyticsData = useMemo(() => {
          return ['風乾零食', '凍乾零食', '用品'].map(cat => {
            const catItems = inventory.filter(i => i.category === cat);
            const revenue = catItems.reduce((s, i) => s + (i.weeklySales * i.retailPrice), 0);
            const soldCount = catItems.reduce((s, i) => s + i.weeklySales, 0);
            const topItems = [...catItems].filter(i => i.weeklySales > 0).sort((a, b) => b.weeklySales - a.weeklySales).slice(0, 5);
            return { name: cat, revenue, soldCount, topItems };
          });
        }, [inventory]);

        const filteredInventory = useMemo(() => {
          return inventory.filter(item => {
            const matchesSearch = item.name.toLowerCase().includes(searchQuery.toLowerCase());
            const matchesCategory = selectedCategory === '全部' || item.category === selectedCategory;
            return matchesSearch && matchesCategory;
          });
        }, [inventory, searchQuery, selectedCategory]);

        const handleReset = () => {
          if (window.confirm('執行週結算？\n「剩餘數量」將設為下週的「寄賣總數」，並清空銷量紀錄。')) {
            setInventory(prev => prev.map(item => ({
              ...item,
              consignmentTotal: Math.max(0, item.consignmentTotal - item.weeklySales),
              weeklySales: 0
            })));
          }
        };

        const exportToExcel = () => {
          if (!reportInfo.companyName) return alert('請填寫公司名稱！');
          let csv = "\uFEFF報表日期," + reportInfo.date + ",公司名稱," + reportInfo.companyName + "\n\n";
          ['風乾零食', '凍乾零食', '用品'].forEach(cat => {
            csv += cat + "庫存表\n分類,品名,批價,零售價,寄賣數,週銷量,剩餘庫存,應收批價小計\n";
            let sub = 0;
            inventory.filter(i => i.category === cat).forEach(item => {
              const rem = Math.max(0, item.consignmentTotal - item.weeklySales);
              const val = item.weeklySales * item.wholesalePrice;
              sub += val;
              csv += `${item.category},${item.name},${item.wholesalePrice},${item.retailPrice},${item.consignmentTotal},${item.weeklySales},${rem},${val}\n`;
            });
            csv += `,,,小計,,,,${sub}\n\n`;
          });
          csv += `\n結算總結\n總銷額 (零售),${stats.totalRevenue},廠商應繳總批價,${stats.totalWholesaleRevenue},預計利潤,${stats.totalProfit},場內庫存價值,${stats.totalStockValue}\n`;
          const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
          const link = document.createElement("a");
          link.href = URL.createObjectURL(blob);
          link.download = `${reportInfo.companyName}_報表_${reportInfo.date}.csv`;
          link.click();
        };

        return (
          <div className="flex flex-col h-screen w-full bg-slate-50 overflow-hidden">
            <main className="flex-1 overflow-y-auto no-scrollbar scroll-smooth">
              <header className="bg-white px-5 pt-10 pb-6 border-b border-slate-200 safe-top">
                <div className="flex justify-between items-center mb-6">
                  <h1 className="text-xl font-black text-slate-900 flex items-center gap-2"><Package className="text-indigo-600" size={26} /> PetConsign <span className="text-indigo-600">Pro</span></h1>
                  <div className="flex gap-2">
                    <button onClick={() => setIsAddModalOpen(true)} className="p-2.5 bg-indigo-50 text-indigo-600 rounded-2xl flex items-center gap-1 active:scale-90 transition-all border border-indigo-100"><PlusCircle size={18} /> <span className="text-xs font-bold">新增</span></button>
                    <button onClick={exportToExcel} className="p-2.5 bg-emerald-50 text-emerald-600 rounded-2xl flex items-center gap-1 active:scale-90 transition-all"><FileSpreadsheet size={18} /> <span className="text-xs font-bold">匯出</span></button>
                    <button onClick={handleReset} className="p-2.5 bg-indigo-50 text-indigo-600 rounded-2xl active:scale-90 transition-all"><RotateCcw size={18} /></button>
                  </div>
                </div>
                <div className="grid grid-cols-2 gap-4 mb-6">
                  <div className="flex flex-col gap-1">
                    <label className="text-[10px] font-black text-slate-400 uppercase ml-1">報表日期</label>
                    <div className="relative">
                      <Calendar className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-300" size={14} />
                      <input type="date" className="w-full pl-9 pr-3 py-2.5 bg-slate-50 border border-slate-100 rounded-2xl text-xs font-bold text-slate-600 focus:outline-none focus:ring-2 focus:ring-indigo-100" value={reportInfo.date} onChange={(e)=>setReportInfo({...reportInfo, date: e.target.value})}/>
                    </div>
                  </div>
                  <div className="flex flex-col gap-1">
                    <label className="text-[10px] font-black text-slate-400 uppercase ml-1">公司名稱</label>
                    <div className="relative">
                      <Building2 className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-300" size={14} />
                      <input type="text" placeholder="輸入名稱" className="w-full pl-9 pr-3 py-2.5 bg-slate-50 border border-slate-100 rounded-2xl text-xs font-bold text-slate-600 focus:outline-none focus:ring-2 focus:ring-indigo-100" value={reportInfo.companyName} onChange={(e)=>setReportInfo({...reportInfo, companyName: e.target.value})}/>
                    </div>
                  </div>
                </div>
                {activeTab === 'inventory' && (
                  <div className="space-y-4">
                    <div className="relative">
                      <Search className="absolute left-4 top-1/2 -translate-y-1/2 text-slate-300" size={18} />
                      <input type="text" placeholder="搜尋商品名稱..." className="w-full pl-11 pr-4 py-3 bg-slate-100 border-none rounded-2xl text-sm font-medium focus:ring-2 focus:ring-indigo-500/10" value={searchQuery} onChange={(e)=>setSearchQuery(e.target.value)} />
                    </div>
                    <div className="flex gap-2 overflow-x-auto no-scrollbar py-1">
                      {['全部', ...CATEGORIES].map(cat => (
                        <button key={cat} onClick={()=>setSelectedCategory(cat)} className={`px-5 py-2 rounded-2xl text-xs font-bold whitespace-nowrap transition-all ${selectedCategory === cat ? 'bg-indigo-600 text-white shadow-lg shadow-indigo-100' : 'bg-white text-slate-500 border border-slate-200'}`}>{cat}</button>
                      ))}
                    </div>
                  </div>
                )}
              </header>
              {activeTab === 'inventory' && (
                <div className="sticky-stats px-4 py-3 border-b border-slate-200 shadow-sm">
                  <div className="grid grid-cols-3 gap-2">
                    <QuickStat label="總零售額" value={`$${stats.totalRevenue.toLocaleString()}`} color="text-slate-600" />
                    <QuickStat label="總批價(應收)" value={`$${stats.totalWholesaleRevenue.toLocaleString()}`} color="text-indigo-600" />
                    <QuickStat label="預估利潤" value={`$${stats.totalProfit.toLocaleString()}`} color="text-emerald-600" />
                  </div>
                </div>
              )}
              <div className="px-4 py-4 space-y-4">
                {activeTab === 'inventory' ? (
                  <div className="space-y-3 pb-24">
                    {filteredInventory.map(item => <CompactProductCard key={item.id} item={item} onUpdate={updateItem} />)}
                    {filteredInventory.length === 0 && <div className="text-center py-24 opacity-20"><Box size={48} className="mx-auto text-slate-400" /><p className="text-sm font-black mt-2">查無商品</p></div>}
                  </div>
                ) : (
                  <div className="space-y-6 pb-28">
                    <div className="bg-white p-6 rounded-[32px] shadow-sm border border-slate-100">
                      <div className="flex justify-between items-center mb-6">
                        <h3 className="text-sm font-black flex items-center gap-2 text-slate-800"><BarChart3 size={18} className="text-indigo-600" />各大項營收佔比</h3>
                        <span className="text-[10px] bg-indigo-50 text-indigo-600 px-2 py-1 rounded-lg font-black tracking-wider">零售額</span>
                      </div>
                      <div className="h-64 relative">
                        <ResponsiveContainer width="100%" height="100%">
                          <BarChart data={analyticsData} margin={{ top: 10, right: 10, left: -20, bottom: 0 }}>
                            <CartesianGrid strokeDasharray="3 3" vertical={false} stroke="#f1f5f9" />
                            <XAxis dataKey="name" axisLine={false} tickLine={false} tick={{fontSize: 11, fontWeight: 'bold', fill: '#94a3b8'}} />
                            <YAxis axisLine={false} tickLine={false} tick={{fontSize: 10, fontWeight: 'bold', fill: '#cbd5e1'}} />
                            <Tooltip cursor={{fill: 'rgba(99, 102, 241, 0.05)'}} contentStyle={{borderRadius: '16px', border: 'none', boxShadow: '0 10px 15px -3px rgba(0,0,0,0.1)', fontWeight: 'bold', fontSize: '12px'}} />
                            <Bar dataKey="revenue" radius={[8, 8, 0, 0]} barSize={40}>
                              {analyticsData.map((entry, index) => <Cell key={`cell-${index}`} fill={CHART_COLORS[index % CHART_COLORS.length]} />)}
                            </Bar>
                          </BarChart>
                        </ResponsiveContainer>
                      </div>
                    </div>
                    <div className="space-y-4">
                      <h3 className="text-sm font-black px-2 flex items-center gap-2 text-slate-800"><TrendingUp size={18} className="text-indigo-600" />大項內的細項表現</h3>
                      {analyticsData.map((catData, idx) => (
                        <div key={catData.name} className="bg-white rounded-[32px] p-6 border border-slate-100 shadow-sm overflow-hidden relative group">
                          <div className="flex justify-between items-end mb-6">
                             <div className="flex flex-col">
                               <div className="flex items-center gap-2 mb-1">
                                 <div className="w-3 h-3 rounded-full" style={{backgroundColor: CHART_COLORS[idx]}} />
                                 <span className="text-sm font-black text-slate-800 uppercase tracking-wide">{catData.name}</span>
                               </div>
                               <p className="text-[10px] font-bold text-slate-400">本週共銷售 {catData.soldCount} 件商品</p>
                             </div>
                             <div className="text-right">
                               <p className="text-[9px] font-black text-slate-300 uppercase leading-none">應收總批價</p>
                               <p className="text-sm font-black text-indigo-600">${catData.revenue.toLocaleString()}</p>
                             </div>
                          </div>
                          <div className="space-y-3">
                            {catData.topItems.length > 0 ? catData.topItems.map((item, i) => (
                              <div key={item.id} className="relative">
                                <div className="flex items-center justify-between mb-1.5 relative z-10">
                                   <div className="flex items-center gap-3 flex-1 min-w-0">
                                     <span className="text-[10px] font-black text-slate-300 w-4">{i+1}</span>
                                     <span className="text-[11px] font-bold text-slate-700 truncate">{item.name}</span>
                                   </div>
                                   <div className="text-right ml-3 shrink-0">
                                     <span className="text-[11px] font-black text-slate-800">{item.weeklySales} 件</span>
                                   </div>
                                </div>
                                <div className="h-1.5 w-full bg-slate-50 rounded-full overflow-hidden">
                                   <div className="h-full rounded-full transition-all duration-1000" style={{ width: `${catData.soldCount ? (item.weeklySales / catData.soldCount) * 100 : 0}%`, backgroundColor: CHART_COLORS[idx], opacity: 0.8 - (i * 0.15)}} />
                                </div>
                              </div>
                            )) : <div className="text-center py-8"><div className="text-[10px] text-slate-300 font-bold bg-slate-50 inline-block px-4 py-2 rounded-xl italic">本週暫無銷售數據</div></div>}
                          </div>
                        </div>
                      ))}
                    </div>
                    <div className="bg-gradient-to-br from-indigo-600 to-indigo-700 rounded-[32px] p-8 text-white shadow-xl shadow-indigo-100 relative overflow-hidden">
                      <div className="absolute top-0 right-0 w-32 h-32 bg-white/10 rounded-full -mr-16 -mt-16 blur-2xl" />
                      <div className="flex items-center gap-2 mb-6 relative z-10"><div className="p-2 bg-white/10 rounded-xl backdrop-blur-md"><Award size={22} className="text-white" /></div><h3 className="text-base font-black tracking-tight">應結算總表</h3></div>
                      <div className="space-y-4 relative z-10">
                        <div className="flex justify-between items-center border-b border-white/10 pb-4">
                          <span className="text-xs font-bold text-white/60">應結算總批價 (廠商應收款)</span>
                          <span className="text-2xl font-black tabular-nums">${stats.totalWholesaleRevenue.toLocaleString()}</span>
                        </div>
                        <div className="grid grid-cols-2 gap-4">
                          <div className="bg-white/5 p-3 rounded-2xl border border-white/5">
                            <p className="text-[10px] font-bold text-white/50 mb-1">場內剩餘貨值</p>
                            <p className="text-xs font-black">${stats.totalStockValue.toLocaleString()}</p>
                          </div>
                          <div className="bg-white/5 p-3 rounded-2xl border border-white/5">
                            <p className="text-[10px] font-bold text-white/50 mb-1">預估利潤</p>
                            <p className="text-xs font-black text-emerald-300">${stats.totalProfit.toLocaleString()}</p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                )}
              </div>
            </main>
            <AddProductModal isOpen={isAddModalOpen} onClose={() => setIsAddModalOpen(false)} onAdd={addProduct} />
            <nav className="bg-white border-t border-slate-200 safe-bottom px-10 py-4 flex justify-around items-center z-50 shadow-[0_-10px_30px_rgba(0,0,0,0.03)]">
              <NavBtn active={activeTab === 'inventory'} onClick={()=>setActiveTab('inventory')} icon={<Package size={24} strokeWidth={activeTab === 'inventory' ? 2.5 : 2} />} label="庫存管理" />
              <NavBtn active={activeTab === 'analytics'} onClick={()=>setActiveTab('analytics')} icon={<BarChart3 size={24} strokeWidth={activeTab === 'analytics' ? 2.5 : 2} />} label="數據分析" />
            </nav>
          </div>
        );
      };

      const root = createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
